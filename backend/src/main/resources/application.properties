server.port=8085

spring.profiles.default=dev
spring.security.user.name=
spring.security.user.password=
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.servlet.UserDetailsServiceAutoConfiguration

# Disable cache for Thymeleaf (important)
spring.thymeleaf.cache=false

# Disable cache for static assets
spring.web.resources.cache.period=0
spring.web.resources.chain.cache=false

# Enable devtools for hot reload
spring.devtools.restart.enabled=true
spring.devtools.livereload.enabled=true

# Gzip compression for faster UI delivery
server.compression.enabled=true
server.compression.min-response-size=1024
server.compression.mime-types=application/json,application/javascript,text/javascript,text/html,text/xml,text/plain,text/css,image/svg+xml

spring.h2.console.enabled=true
spring.datasource.url=jdbc:h2:mem:asdance;MODE=MYSQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.format_sql=true

# JWT
app.jwt.secret=${APP_JWT_SECRET:}
app.jwt.issuer=as-dance
app.jwt.expMinutes=43200

# Payment
app.payment.mock=false
app.razorpay.keyId=${RAZORPAY_KEY_ID:}
app.razorpay.keySecret=${RAZORPAY_KEY_SECRET:}

# Access control
app.access.allowedEmail=${APP_ALLOWED_EMAIL:}
app.access.allowedUserId=${APP_ALLOWED_USER_ID:U1001}
app.access.allowedPassword=${APP_ALLOWED_PASSWORD:}

# Brand + support
app.brand.name=AS DANCE
app.support.whatsapp=https://wa.me/918825602356

# Email notifications (configure SMTP via spring.mail.*)
app.mail.enabled=false
app.mail.from=businessaswin@gmail.com
app.mail.admin=businessaswin@gmail.com

# WhatsApp notifications
app.notify.adminWhatsapp=+918825602356
app.whatsapp.enabled=false
app.whatsapp.provider=meta
app.whatsapp.metaToken=
app.whatsapp.metaPhoneNumberId=
