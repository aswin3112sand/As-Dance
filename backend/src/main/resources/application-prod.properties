# Production Profile
# DevTools disabled in production
spring.devtools.restart.enabled=false
spring.devtools.livereload.enabled=false

# H2 Console disabled
spring.h2.console.enabled=false

# Logging (minimal)
logging.level.root=WARN
logging.level.com.asdance=INFO
logging.level.org.springframework.web=WARN
logging.level.org.springframework.security=WARN

# Cache enabled for production
spring.thymeleaf.cache=true
spring.web.resources.cache.period=31536000

# Database (file-based H2 or MySQL)
spring.datasource.url=jdbc:h2:file:./data/asdance;MODE=MYSQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.show-sql=false

# Payment (use real Razorpay keys from environment)
app.payment.mock=false
app.razorpay.keyId=${RAZORPAY_KEY_ID:}
app.razorpay.keySecret=${RAZORPAY_KEY_SECRET:}

# Security headers
server.servlet.session.cookie.secure=true
server.servlet.session.cookie.http-only=true
server.servlet.session.cookie.same-site=strict
