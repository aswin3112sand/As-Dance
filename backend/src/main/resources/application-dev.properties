# Development Profile
# DevTools (hot reload)
spring.devtools.restart.enabled=false
spring.devtools.livereload.enabled=false
spring.devtools.restart.poll-interval=2000
spring.devtools.restart.quiet-period=1000
spring.devtools.restart.exclude=static/**,public/**,templates/**,META-INF/resources/**

# H2 Console for debugging
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Logging
logging.level.root=INFO
logging.level.com.asdance=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.security=DEBUG

# Cache disabled for development
spring.thymeleaf.cache=false
spring.web.resources.cache.period=0

# Database (in-memory to avoid file lock during local dev)
spring.datasource.url=jdbc:h2:mem:asdance-dev;MODE=MYSQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.show-sql=false

