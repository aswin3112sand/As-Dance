name: Deploy
on:
  push:
    branches: ["main"]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "17"
          cache: "maven"

      - name: Build JAR
        run: mvn -B -DskipTests package
        working-directory: backend

      - name: Pick JAR
        run: |
          JAR_PATH=$(ls backend/target/*.jar | grep -v 'original' | head -n 1)
          echo "JAR_PATH=$JAR_PATH" >> $GITHUB_ENV

      - name: Configure SSH
        run: |
          mkdir -p ~/.ssh
          chmod 700 ~/.ssh
          echo "${{ secrets.VPS_SSH_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          echo "${{ secrets.VPS_KNOWN_HOSTS }}" >> ~/.ssh/known_hosts

      - name: Upload JAR
        run: |
          scp -P ${{ secrets.VPS_PORT }} "$JAR_PATH" ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }}:${{ secrets.VPS_APP_DIR }}/app.jar

      - name: Restart service
        run: |
          ssh -p ${{ secrets.VPS_PORT }} ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} "sudo systemctl restart ${{ secrets.VPS_SERVICE_NAME }}"

      - name: Smoke test
        env:
          HEALTHCHECK_URL: ${{ secrets.HEALTHCHECK_URL }}
        run: |
          for i in {1..20}; do
            if curl -fsS "$HEALTHCHECK_URL" >/dev/null; then
              echo "Health check OK"
              exit 0
            fi
            sleep 3
          done
          echo "Health check failed: $HEALTHCHECK_URL" >&2
          exit 1
